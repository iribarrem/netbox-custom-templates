{% set bgp_groups = [] %}
{% for bgp_session in netbox_bgp.BGPSession.objects.all() +%}
    {% if bgp_session.device == device %}
        {% if bgp_session.peer_group %}
            {% set bgp_groups = bgp_groups.append(bgp_session.peer_group) %}
        {% endif %}
    {% endif %}
{% endfor %}

{{ bgp_groups }}
